version: '3'

services:

  jibber-jabber-proxy:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443

  jibber-jabber-posts-api:
    image: ghcr.io/kuhamaven/jibber-jabber-posts_api:latest
    ports:
      - 8001:8001
    env_file:
      - posts.env
    depends_on:
      - jibber-jabber-posts-db

  jibber-jabber-posts-db:
    image: postgres:12
    restart: always
    env_file:
      - posts.env
    ports:
      - 5433:5432
    volumes:
      - posts:/var/lib/postgresql/data

  jibber-jabber-auth-api:
    image: ghcr.io/kuhamaven/jibber-jabber-users-auth_api:latest
    ports:
      - 8002:8002
    env_file:
      - auth.env
    depends_on:
      - jibber-jabber-auth-db

  jibber-jabber-auth-db:
    image: postgres:12
    restart: always
    env_file:
      - auth.env
    ports:
      - 5434:5432
    volumes:
      - auth:/var/lib/postgresql/data

  jibber-jabber-messages-api:
    image: ghcr.io/kuhamaven/jibber-jabber-messages_api:latest
    ports:
      - 8003:8003
    env_file:
      - messages.env
    depends_on:
      - jibber-jabber-messages-db

  jibber-jabber-messages-db:
    image: postgres:12
    restart: always
    env_file:
      - messages.env
    ports:
      - 5435:5432
    volumes:
      - messages:/var/lib/postgresql/data

  jibber-jabber-client:
    image: ghcr.io/sofiasdz/jibber-jabber-ui:latest
    ports:
      - 3000:3000


volumes:
  posts:
  auth:
  messages: